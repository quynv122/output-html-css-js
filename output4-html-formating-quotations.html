<html>

  <body>
    <!--- 1 bài trong đề thi môn ngũ văn-->
    <div>
        <!--đề bài-->
      <p style="font-size: 30px">
        <strong>Bài 2</strong>: Phân tích các <ins>từ láy</ins> được
        <i>in nghiêng</i> trong khổ thơ sau:
      </p>


      <!-- Tên bài thơ-->
      <br />
      <h1 style="font-size: bold; text-align: center; font-size: 50px; ">Mưa</h1>

      <!--Nộ dung chính -->
      <pre
        style="
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
          font-size: xx-large;
        "
      >Mưa rơi <i>lộp độp</i>
Trên lá mít non
Mưa rơi <i>tí tách</i>
Trên tàu chuối con

Mưa tuôn <i>tí tách</i>
Treen nhành mùng tơi
Mưa rơi <i>lộp độp</i>
Ngoài hiên em ngồi
.....
...</pre>
      <br />
      <!--Phần tác giả-->
      <p style="text-align: center"><cite>Tác giả:</cite> Trần Đăng Khoa.</p>
      <br>
      <hr>
