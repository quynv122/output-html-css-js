<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <style>
    div {
      width: 100vw;
      overflow: auto;
    }
    h1 {
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 50rem;
    }

    th {
      border: 1px solid #ddd;
      padding: 12px 8px;
      text-align: center;
    }

    td {
      border: 1px solid #ddd;
      padding: 0 8px;
      text-align: center;
    }

    th {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f7ff;
      transition: 0.3s;
    }

    td button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 2px;
    }

    tr td:last-child {
      display: flex;
      justify-content: space-around;
      cursor: pointer;
    }
  </style>
  <body>
    <form>
      <div>
        <h1>thông tin người dùng</h1>
        <table id="table"></table>
      </div>
    </form>

    <script>
      const accounts = [
        {
          id: "1241qưer3qw",
          name: "quy",
          birthday: '01-02-2002',
          address: "phú châu, ba vì - hà nội",
          phone: "0987654321",
          email: 'quqywey',
        },
        {
          id: "1241rqưe3qw",
          name: "quy",
          age: 22,
          address: "phú châu, ba vì - hà nội",
          phone: "0987654321",
        },
        
      ];

      function renderTable(data) {
        const table = document.getElementById("table");

        table.innerHTML = `<tr>
                              <th>Họ tên</th>
                              <th>Tuổi</th>
                              <th>Địa chỉ</th>
                              <th>Số điện thoại</th>
                              <th>Hành động</th>
                            </tr>`;

        data.forEach((account, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                <td>${account.name}</td>
                <td>${account.age}</td>
                <td>${account.address}</td>
                <td>${account.phone}</td>
                <td>
                <p onclick="deleteUser(${index}, '${account.id}')">
                    <i class="fa-solid fa-trash" ></i> 
                    </p>
                    <p><i class="fa-solid fa-pen" ></i></p> 
                </td>
                `;
          table.appendChild(tr);
        });
      }
      renderTable(accounts);

      function deleteUser(index, id) {
        if (confirm("Xác nhận xóa")) {
          if (accounts[index].id === id) {
            accounts.splice(index,1)
            renderTable(accounts);
          } else {
            alert("có lỗi xảy ra khi xóa. vui lỏng tải lại trang");
          }
        }
      }
    </script>
  </body>
</html>
