<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - For</title>
  </head>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      padding: 20%;
    }
    .input-field {
      display: flex;
      flex-direction: column;
      width: 20rem;
      gap: 0.5rem;
    }
    input {
      height: 2rem;
    }
    button {
      margin: 2rem 0;
      padding: 1rem 2rem;
    }
  </style>
  <body>
    <h1>Đảo ngược chuỗi</h1>
    <div class="input-field">
      <label>Nhập dãy ký tự</label>
      <input type="text" id="string" aria-label="Nhập dãy ký tự" />
    </div>

    <button id="submit" type="button">Đảo ngược dãy ký tự</button>

    <div>
      <h2>Kết quả:</h2>
      <p id="result"></p>
    </div>

    <script>
      document.getElementById("submit").addEventListener("click", () => {
        let string = document.getElementById("string").value;
        let result = document.getElementById("result");

        if (string === "") {
          result.innerText = "Vui lòng nhập dãy ký tự";
        } else {
          result.innerText = `${daoNguocChuoi(string)}`;
        }
      });

      function daoNguocChuoi(string) {
        let arr = string.split("");
        length = arr.length;

        for (i = 0; i < (length - 1) / 2; i++) {
          const temp = arr[i];
          arr[i] = arr[length - 1 - i];
          arr[length - 1 - i] = temp;
        }

        return arr.join("");
      }
    </script>
  </body>
</html>
