<style>
    /* Khung ảnh */
.cut{
  position: relative;
  overflow: hidden;      /* cắt phần bị tràn */
  background: #fff;      /* TRÙNG màu nền trang */
  height: 420px;         /* demo */
}
.cut > img{
  width: 100%; height: 100%;
  object-fit: cover; display: block;
}

/* Cái “đĩa” trắng ăn vào mép trái */
.cut::before{
  content: "";
  position: absolute;
  left: -60vw;           /* đẩy tâm tròn ra ngoài bên trái */
  top: 50%; transform: translateY(-50%);
  width: 120vw; height: 120vw;  /* tròn siêu to */
  border-radius: 50%;
  background: #fff;      /* cùng màu nền */
  pointer-events: none;
}

</style>

  <summary>Click me</summary>

</details>
