<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Country Info Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 2rem;
        text-align: center;
      }
      .search-box {
        margin-bottom: 1.5rem;
      }
      input {
        padding: 0.5rem;
        font-size: smaller;
        width: 250px;

      }
      button {
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      .card {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .card img {
        max-width: 100%;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>üåç T√¨m ki·∫øm th√¥ng tin qu·ªëc gia</h1>

    <div class="search-box">
      <div class="search-box__form">
      <label for="isoInput">M√£ qu·ªëc gia</label>
      <input id="isoInput" name="isoInput" placeholder="Nh·∫≠p m√£ qu·ªëc gia (v√≠ d·ª•: vn)" />
      <p class="err"></p>
      </div>
      
      <button onclick="searchCountry()">Search</button>
    </div>

    <div id="result"></div>

    <script>
      function searchCountry() {
        const code = document.getElementById("isoInput").value.trim();
        if()
        if (!code) return;

        fetch(`https://restcountries.com/v3.1/alpha/${code}`)
          .then((res) => res.json())
          .then((data) => {
            const country = data[0];
            document.getElementById("result").innerHTML = `
            <div class="card">
              <h2>${country.name.common} (${country.cca2})</h2>
              <img src="${country.flags.svg}" alt="Flag">
              <p><b>Official:</b> ${country.name.official}</p>
              <p><b>Capital:</b> ${country.capital?.[0] || "N/A"}</p>
              <p><b>Population:</b> ${country.population.toLocaleString()}</p>
              <p><b>Languages:</b> ${
                country.languages
                  ? Object.values(country.languages).join(", ")
                  : "N/A"
              }</p>
              <p><b>Currency:</b> ${
                country.currencies
                  ? Object.values(country.currencies)
                      .map((c) => c.name + " (" + c.symbol + ")")
                      .join(", ")
                  : "N/A"
              }</p>
              <p><a href="${
                country.maps.googleMaps
              }" target="_blank">View on Google Maps</a></p>
            </div>
          `;
          })
          .catch((err) => {
            document.getElementById("result").innerHTML =
              "<p style='color:red'>Country not found!</p>";
          });
      }
    </script>
  </body>
</html>
